<div class="centeredContentWrapper">
  <h2 *ngIf="!project">Loading project...</h2>
  <h2 *ngIf="project">Delete {{project.name}}</h2>
</div>
<div class="centeredForm" *ngIf="project">
  <div class="centeredContentWrapper">
    <h4>Are you sure you want to delete {{project.name}}</h4>
  </div>
  <div class="centeredContentWrapper">
    <button mat-raised-button color="warn" (click)="deleteProj()">Delete</button>
    <a class="cancelBtn" mat-raised-button routerLink="/projects/my">Cancel</a>
  </div>
</div>
