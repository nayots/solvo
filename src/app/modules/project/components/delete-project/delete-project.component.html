<div class="centeredContentWrapper">
  <h2>Delete {{projectId || loading}}</h2>
</div>
<div class="centeredForm">
  <div class="centeredContentWrapper">
    <h4>Are you sure you want to delete {{projectId}}</h4>
  </div>
  <form>
    <div class="centeredContentWrapper">
      <button mat-raised-button color="warn" type="submit">Delete</button>
      <a class="cancelBtn" mat-raised-button routerLink="/projects/my">Cancel</a>
    </div>
  </form>
</div>
