<div class="centeredContentWrapper">
  <h2>Add new issue for Project {{projectId}}</h2>
</div>
<div class="centeredForm">
  <form>
    <mat-form-field class="full-width">
      <input matInput placeholder="Title">
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
    <div class="centeredContentWrapper">
      <button mat-raised-button color="primary" type="submit">Add</button>
      <a class="cancelBtn" mat-raised-button routerLink="/projects/view/{{projectId}}">Cancel</a>
    </div>
  </form>
</div>
